<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts/minipax/webfonts/minipax.css">
  <link rel="stylesheet" href="style.css">
  <title>Censurador</title>
</head>
<body>
  <div class="container">
    <h1>EL CENSURADOR</h1>
    <h3>By Camilo Páez</h3>
    <img src="https://ideofilia.files.wordpress.com/2017/08/censorship.jpg?w=1100" alt="Censura" title="La Censura"> <br>

    <label for="text">Introduce tu texto aquí:</label> <br>
    <textarea id="text" class="text" cols="45" rows="10"></textarea>

    <label for="text-words" class="label-words">Palabras a censurar ( separadas por espacios, Máximo Diez)</label> <br>
    <textarea id="text-words" class="text-words" cols="45" rows="10"></textarea>

    <button id="go" class="go">¡¡CENSURAR YA!!</button>

    <label for="result" class="result-label">Este es tu resultado:</label>
    <p class="text-result" id="text-result">Dale al botón de censurar para empezar el proceso una vez lo presiones este texto cambiara por el resultado.</p>

  </div>
  <script src="app.js"></script>
</body>
</html>
