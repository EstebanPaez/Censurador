<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Censurador</title>
</head>
<body>
  <div class="material-icons up">keyboard_arrow_up</div>
  <div class="container">
    <h1>EL CENSURADOR</h1>
    <h3>By Camilo Páez</h3>
    <img src="https://ideofilia.files.wordpress.com/2017/08/censorship.jpg?w=1100" alt="Censura" title="La Censura"> <br>

    <label for="text">Introduce tu texto aquí:</label> <br>
    <textarea id="text" class="text" cols="45"></textarea>

    <label for="text-words" class="label-words">Palabras a censurar ( separadas por espacios )</label> <br>
    <textarea id="text-words" class="text-words" cols="45"></textarea>

    <button id="go" class="go">¡¡CENSURAR YA!!</button>

    <div class="container-result">
      <div class="text-result-container">
              <i class="material-icons clear">clear</i>
              <label for="result" class="result-label">Este es tu resultado:</label>
              <p class="text-result" id="text-result"></p>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
